<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login and Signup Form</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="login-form" class="active">
        <h2>Login</h2>
        <div class="input-container">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required>
          <span class="error" id="login-email-error"></span>
        </div>
        <div class="input-container">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
          <span class="error" id="login-password-error"></span>
        </div>
        <button type="button" id="login-button" onclick="verifyLocalStorage()" disabled>Login</button><!--verification with local storage-->
        <p >Don't have an account?</p>
        
      </form>

      <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="input-container">
          <label for="signup-name">Full Name:</label>
          <input type="text" id="signup-name" required>
          <span class="error" id="signup-name-error"></span>
        </div>
        <div class="input-container">
          <label for="signup-phone">Phone Number:</label>
          <input type="tel" id="signup-phone" pattern="[0-9]{10}" required>
          <span class="error" id="signup-phone-error"></span>
        </div>
        <div class="input-container">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>
          <span class="error" id="signup-email-error"></span>
        </div>
        <div class="input-container">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>
          <span class="error" id="signup-password-error"></span>
        </div>
        <div class="input-container">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" required>
          <span class="error" id="signup-confirm-password-error"></span>
        </div>
        <button type="button" id="signup-button" onclick="storingData()"disabled>Sign Up</button><!--storing data in local storage-->
        <p >Already have an account?</p>
      </form>
    </div>
    <div class="switch-container">
      <button id="switch-btn" >Switch</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
